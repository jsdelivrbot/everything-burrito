<script src="ancestry.js"></script>

<script>

var byName = {};

ANCESTRY_FILE.forEach(function(person){
	var name = person.name;
	byName[name] = person;
});

var ages = [];

for(var person in byName) {
	var mother = byName[person].mother;
	if (mother && byName.hasOwnProperty(mother)){
		var dob = byName[person].born;
		var mdob = byName[mother].born;
		var diff = dob - mdob;
		ages.push(diff);
	}
}

var average = (ages.reduce(function(a,b){return a+b;}) / ages.length).toFixed(1);

console.log(average);



</script>
